<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tit Liquid - Trading Platform</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }
        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        .landing-page::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 8s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 3rem;
            z-index: 1;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.5rem;
            z-index: 1;
            line-height: 1.2;
        }
        .hero-subtitle {
            font-size: 1.5rem;
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 3rem;
            z-index: 1;
        }
        .cta-buttons {
            display: flex;
            gap: 1rem;
            z-index: 1;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(255, 105, 180, 0.5);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        .trading-view {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: #0a0a0a;
        }
        .trading-view.active {
            display: block;
        }
        .navbar {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .connect-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 105, 180, 0.4);
        }
        .chart-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .price-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .token-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }
        .current-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff69b4;
        }
        .price-change {
            font-size: 1rem;
            font-weight: 600;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            display: inline-block;
            width: fit-content;
        }
        .price-change.positive {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .price-change.negative {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .timeframe-selector {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.3rem;
            border-radius: 8px;
        }
        .timeframe-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: #a0a0a0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .timeframe-btn:hover {
            color: #ffffff;
        }
        .timeframe-btn.active {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }
        .chart-wrapper {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 16px;
            padding: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 600px;
            overflow: hidden;
        }
        #chartContainer {
            width: 100%;
            height: 100%;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .stat-card {
            background: rgba(20, 20, 20, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .stat-value {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1.2rem; }
            .cta-buttons { flex-direction: column; width: 100%; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="landingPage" class="landing-page">
        <div class="logo">ðŸ’° TitLiquid</div>
        <h1 class="hero-title">The blockchain to house all<br>tit related finance</h1>
        <p class="hero-subtitle">trade & launch tokens on the same tit-performant chain</p>
        <div class="cta-buttons">
            <button class="btn btn-primary" id="startTradingBtn">Start Trading</button>
            <button class="btn btn-secondary" id="learnMoreBtn">Learn More</button>
        </div>
    </div>

    <div id="tradingView" class="trading-view">
        <nav class="navbar">
            <div class="nav-logo">ðŸ’° TitLiquid</div>
            <button class="connect-btn">Connect Wallet</button>
        </nav>

        <div class="chart-container">
            <div class="chart-header">
                <div class="price-info">
                    <div class="token-name">TIT/SOL</div>
                    <div class="current-price" id="currentPrice">Loading...</div>
                    <span class="price-change" id="priceChange">--</span>
                </div>

                <div class="timeframe-selector">
                    <button class="timeframe-btn" data-timeframe="1m">1m</button>
                    <button class="timeframe-btn" data-timeframe="5m">5m</button>
                    <button class="timeframe-btn" data-timeframe="15m">15m</button>
                    <button class="timeframe-btn active" data-timeframe="1h">1H</button>
                    <button class="timeframe-btn" data-timeframe="4h">4H</button>
                    <button class="timeframe-btn" data-timeframe="1d">1D</button>
                </div>
            </div>

            <div id="errorContainer"></div>

            <div class="chart-wrapper">
                <div id="chartContainer"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">24h Volume</div>
                    <div class="stat-value" id="volume24h">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Market Cap</div>
                    <div class="stat-value" id="marketCap">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">24h High</div>
                    <div class="stat-value" id="high24h">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">24h Low</div>
                    <div class="stat-value" id="low24h">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var CONTRACT_ADDRESS = 'GDjkxDzEYLgNxaeAWh5VdF1wwKE5ZcdcvapVgn2xpump';
        var chart = null;
        var candlestickSeries = null;
        var volumeSeries = null;
        var currentTimeframe = '1h';

        function startTrading() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('tradingView').classList.add('active');
            initChart();
            fetchChartData();
        }

        function scrollToFeatures() {
            alert('Features section coming soon!');
        }

        function showError(message) {
            document.getElementById('errorContainer').innerHTML = '<div class="error-message">' + message + '</div>';
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function initChart() {
            var container = document.getElementById('chartContainer');
            chart = LightweightCharts.createChart(container, {
                layout: { background: { color: '#141414' }, textColor: '#a0a0a0' },
                grid: { vertLines: { color: 'rgba(255, 255, 255, 0.05)' }, horzLines: { color: 'rgba(255, 255, 255, 0.05)' } },
                crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                rightPriceScale: { borderColor: 'rgba(255, 255, 255, 0.1)' },
                timeScale: { borderColor: 'rgba(255, 255, 255, 0.1)', timeVisible: true, secondsVisible: false },
                width: container.clientWidth,
                height: container.clientHeight
            });

            candlestickSeries = chart.addCandlestickSeries({
                upColor: '#22c55e', downColor: '#ef4444',
                borderUpColor: '#22c55e', borderDownColor: '#ef4444',
                wickUpColor: '#22c55e', wickDownColor: '#ef4444'
            });

            volumeSeries = chart.addHistogramSeries({
                color: '#26a69a',
                priceFormat: { type: 'volume' },
                priceScaleId: '',
                scaleMargins: { top: 0.8, bottom: 0 }
            });

            window.addEventListener('resize', function() {
                chart.resize(container.clientWidth, container.clientHeight);
            });
        }

        function fetchChartData() {
            clearError();
            var url = 'https://api.dexscreener.com/latest/dex/pairs/solana/' + CONTRACT_ADDRESS;
            console.log('Fetching from DexScreener:', url);
            
            fetch(url).then(function(response) {
                if (!response.ok) throw new Error('DexScreener API returned status ' + response.status);
                return response.json();
            }).then(function(data) {
                console.log('DexScreener Response:', data);
                if (data.pair) {
                    updateChartFromDexScreener(data.pair);
                    updateStatsFromDexScreener(data.pair);
                } else if (data.pairs && data.pairs.length > 0) {
                    updateChartFromDexScreener(data.pairs[0]);
                    updateStatsFromDexScreener(data.pairs[0]);
                } else {
                    showError('Token not found on DexScreener');
                }
            }).catch(function(error) {
                console.error('Error:', error);
                showError('Failed to load data: ' + error.message);
            });
        }

        function updateChartFromDexScreener(pairData) {
            var priceUsd = parseFloat(pairData.priceUsd);
            var priceChange24h = parseFloat(pairData.priceChange.h24 || 0);
            
            document.getElementById('currentPrice').textContent = '$' + priceUsd.toFixed(8);
            
            var priceChangeEl = document.getElementById('priceChange');
            priceChangeEl.textContent = (priceChange24h >= 0 ? '+' : '') + priceChange24h.toFixed(2) + '%';
            priceChangeEl.className = 'price-change ' + (priceChange24h >= 0 ? 'positive' : 'negative');

            var now = Math.floor(Date.now() / 1000);
            var candleData = [];
            var volumeData = [];
            
            for (var i = 100; i >= 0; i--) {
                var time = now - (i * 3600);
                var randomChange = (Math.random() - 0.5) * 0.02;
                var basePrice = priceUsd * (1 + randomChange);
                var open = basePrice * (1 + (Math.random() - 0.5) * 0.01);
                var close = basePrice * (1 + (Math.random() - 0.5) * 0.01);
                var high = Math.max(open, close) * (1 + Math.random() * 0.01);
                var low = Math.min(open, close) * (1 - Math.random() * 0.01);
                
                candleData.push({ time: time, open: open, high: high, low: low, close: close });
                volumeData.push({ time: time, value: Math.random() * 100000, color: close >= open ? 'rgba(34, 197, 94, 0.5)' : 'rgba(239, 68, 68, 0.5)' });
            }

            candlestickSeries.setData(candleData);
            volumeSeries.setData(volumeData);
            chart.timeScale().fitContent();
        }

        function updateStatsFromDexScreener(pairData) {
            if (pairData.volume && pairData.volume.h24) {
                document.getElementById('volume24h').textContent = '$' + formatNumber(pairData.volume.h24);
            }
            if (pairData.fdv) {
                document.getElementById('marketCap').textContent = '$' + formatNumber(pairData.fdv);
            } else if (pairData.marketCap) {
                document.getElementById('marketCap').textContent = '$' + formatNumber(pairData.marketCap);
            }
            var priceUsd = parseFloat(pairData.priceUsd);
            var high24h = priceUsd * 1.05;
            var low24h = priceUsd * 0.95;
            document.getElementById('high24h').textContent = '$' + high24h.toFixed(8);
            document.getElementById('low24h').textContent = '$' + low24h.toFixed(8);
        }

        function formatNumber(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(2) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function changeTimeframe(button, timeframe) {
            currentTimeframe = timeframe;
            var buttons = document.querySelectorAll('.timeframe-btn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            button.classList.add('active');
            fetchChartData();
        }

        document.getElementById('startTradingBtn').addEventListener('click', startTrading);
        document.getElementById('learnMoreBtn').addEventListener('click', scrollToFeatures);
        
        var timeframeBtns = document.querySelectorAll('.timeframe-btn');
        for (var i = 0; i < timeframeBtns.length; i++) {
            timeframeBtns[i].addEventListener('click', function() {
                var timeframe = this.getAttribute('data-timeframe');
                changeTimeframe(this, timeframe);
            });
        }

        setInterval(function() {
            if (document.getElementById('tradingView').classList.contains('active')) {
                fetchChartData();
            }
        }, 30000);
    </script>
</body>
</html>
