<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tit Liquid - Trading Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .landing-page::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 3rem;
            z-index: 1;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.5rem;
            z-index: 1;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 3rem;
            z-index: 1;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            z-index: 1;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(255, 105, 180, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .trading-view {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: #0a0a0a;
        }

        .trading-view.active {
            display: block;
        }

        .navbar {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connect-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 105, 180, 0.4);
        }

        .chart-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .price-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .token-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .current-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff69b4;
        }

        .price-change {
            font-size: 1rem;
            font-weight: 600;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            display: inline-block;
        }

        .price-change.positive {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .price-change.negative {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .timeframe-selector {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.3rem;
            border-radius: 8px;
        }

        .timeframe-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: #a0a0a0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .timeframe-btn:hover {
            color: #ffffff;
        }

        .timeframe-btn.active {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        .chart-wrapper {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 500px;
        }

        canvas {
            max-width: 100%;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(20, 20, 20, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .cta-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="landing-page">
        <div class="logo">ðŸ’° TitLiquid</div>
        <h1 class="hero-title">The blockchain to house all<br>tit related finance</h1>
        <p class="hero-subtitle">trade & launch tokens on the same tit-performant chain</p>
        <div class="cta-buttons">
            <button class="btn btn-primary" onclick="startTrading()">Start Trading</button>
            <button class="btn btn-secondary" onclick="scrollToFeatures()">Learn More</button>
        </div>
    </div>

    <!-- Trading View -->
    <div id="tradingView" class="trading-view">
        <nav class="navbar">
            <div class="nav-logo">ðŸ’° TitLiquid</div>
            <button class="connect-btn">Connect Wallet</button>
        </nav>

        <div class="chart-container">
            <div class="chart-header">
                <div class="price-info">
                    <div class="token-name">TIT/SOL</div>
                    <div class="current-price" id="currentPrice">$0.00000</div>
                    <span class="price-change positive" id="priceChange">+0.00%</span>
                </div>

                <div class="timeframe-selector">
                    <button class="timeframe-btn" onclick="changeTimeframe('1m')">1m</button>
                    <button class="timeframe-btn" onclick="changeTimeframe('5m')">5m</button>
                    <button class="timeframe-btn" onclick="changeTimeframe('15m')">15m</button>
                    <button class="timeframe-btn active" onclick="changeTimeframe('1H')">1H</button>
                    <button class="timeframe-btn" onclick="changeTimeframe('4H')">4H</button>
                    <button class="timeframe-btn" onclick="changeTimeframe('1D')">1D</button>
                </div>
            </div>

            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">24h Volume</div>
                    <div class="stat-value" id="volume24h">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Market Cap</div>
                    <div class="stat-value" id="marketCap">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">24h High</div>
                    <div class="stat-value" id="high24h">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">24h Low</div>
                    <div class="stat-value" id="low24h">$0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Replace with your actual Solana token contract address
        const CONTRACT_ADDRESS = 'YOUR_SOLANA_TOKEN_ADDRESS_HERE';
        const BIRDEYE_API_KEY = 'YOUR_BIRDEYE_API_KEY'; // Get from birdeye.so
        
        let chart = null;
        let currentTimeframe = '1H';

        function startTrading() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('tradingView').classList.add('active');
            initChart();
            fetchChartData();
        }

        function scrollToFeatures() {
            alert('Features section coming soon!');
        }

        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Price',
                        data: [],
                        borderColor: '#ff69b4',
                        backgroundColor: 'rgba(255, 105, 180, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#ff69b4',
                        pointHoverBorderColor: '#ffffff',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(20, 20, 20, 0.95)',
                            titleColor: '#ffffff',
                            bodyColor: '#a0a0a0',
                            borderColor: 'rgba(255, 105, 180, 0.5)',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return '$' + context.parsed.y.toFixed(8);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#a0a0a0',
                                maxTicksLimit: 12
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#a0a0a0',
                                callback: function(value) {
                                    return '$' + value.toFixed(8);
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        async function fetchChartData() {
            try {
                // Birdeye API endpoint
                const timeframeMap = {
                    '1m': '1m',
                    '5m': '5m',
                    '15m': '15m',
                    '1H': '1H',
                    '4H': '4H',
                    '1D': '1D'
                };

                const url = `https://public-api.birdeye.so/defi/history_price?address=${CONTRACT_ADDRESS}&address_type=token&type=${timeframeMap[currentTimeframe]}`;
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-KEY': BIRDEYE_API_KEY
                    }
                });

                if (!response.ok) {
                    // Generate demo data if API fails
                    generateDemoData();
                    return;
                }

                const data = await response.json();
                
                if (data.success && data.data && data.data.items) {
                    updateChart(data.data.items);
                } else {
                    generateDemoData();
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                generateDemoData();
            }
        }

        function generateDemoData() {
            // Generate realistic-looking demo data
            const points = 100;
            const basePrice = 0.00003054;
            const labels = [];
            const prices = [];
            
            let currentPrice = basePrice;
            const now = Date.now();
            
            for (let i = points; i >= 0; i--) {
                const time = new Date(now - i * 60000 * (currentTimeframe === '1m' ? 1 : currentTimeframe === '5m' ? 5 : 60));
                labels.push(time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                
                // Add some realistic price movement
                const change = (Math.random() - 0.48) * basePrice * 0.02;
                currentPrice = Math.max(currentPrice + change, basePrice * 0.8);
                prices.push(currentPrice);
            }

            chart.data.labels = labels;
            chart.data.datasets[0].data = prices;
            chart.update('none');

            // Update price display
            const latestPrice = prices[prices.length - 1];
            const oldPrice = prices[0];
            const priceChange = ((latestPrice - oldPrice) / oldPrice * 100);
            
            document.getElementById('currentPrice').textContent = '$' + latestPrice.toFixed(8);
            
            const priceChangeEl = document.getElementById('priceChange');
            priceChangeEl.textContent = (priceChange >= 0 ? '+' : '') + priceChange.toFixed(2) + '%';
            priceChangeEl.className = 'price-change ' + (priceChange >= 0 ? 'positive' : 'negative');

            // Update stats
            document.getElementById('volume24h').textContent = '$' + (Math.random() * 500000 + 100000).toFixed(0);
            document.getElementById('marketCap').textContent = '$' + (Math.random() * 5000000 + 1000000).toFixed(0);
            document.getElementById('high24h').textContent = '$' + Math.max(...prices).toFixed(8);
            document.getElementById('low24h').textContent = '$' + Math.min(...prices).toFixed(8);
        }

        function updateChart(priceData) {
            const labels = [];
            const prices = [];

            priceData.forEach(item => {
                const date = new Date(item.unixTime * 1000);
                labels.push(date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                prices.push(item.value);
            });

            chart.data.labels = labels;
            chart.data.datasets[0].data = prices;
            chart.update('none');

            // Update current price and change
            if (prices.length > 0) {
                const latestPrice = prices[prices.length - 1];
                const oldPrice = prices[0];
                const priceChange = ((latestPrice - oldPrice) / oldPrice * 100);
                
                document.getElementById('currentPrice').textContent = '$' + latestPrice.toFixed(8);
                
                const priceChangeEl = document.getElementById('priceChange');
                priceChangeEl.textContent = (priceChange >= 0 ? '+' : '') + priceChange.toFixed(2) + '%';
                priceChangeEl.className = 'price-change ' + (priceChange >= 0 ? 'positive' : 'negative');

                // Update stats
                document.getElementById('high24h').textContent = '$' + Math.max(...prices).toFixed(8);
                document.getElementById('low24h').textContent = '$' + Math.min(...prices).toFixed(8);
            }
        }

        function changeTimeframe(timeframe) {
            currentTimeframe = timeframe;
            
            // Update active button
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            fetchChartData();
        }

        // Auto-refresh data every 30 seconds
        setInterval(() => {
            if (document.getElementById('tradingView').classList.contains('active')) {
                fetchChartData();
            }
        }, 30000);
    </script>
</body>
</html>
