<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tit Liquid - Trading Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .landing-page::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 3rem;
            z-index: 1;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.5rem;
            z-index: 1;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 3rem;
            z-index: 1;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            z-index: 1;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(255, 105, 180, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .trading-view {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: #0a0a0a;
        }

        .trading-view.active {
            display: block;
        }

        .navbar {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connect-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 105, 180, 0.4);
        }

        .chart-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .price-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .token-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .current-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff69b4;
        }

        .price-change {
            font-size: 1rem;
            font-weight: 600;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            display: inline-block;
        }

        .price-change.positive {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .price-change.negative {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .timeframe-selector {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.3rem;
            border-radius: 8px;
        }

        .timeframe-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: #a0a0a0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .timeframe-btn:hover {
            color: #ffffff;
        }

        .timeframe-btn.active {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        .chart-wrapper {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 500px;
        }

        canvas {
            max-width: 100%;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(20, 20, 20, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .cta-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="landing-page">
        <div class="logo">ðŸ’° TitLiquid</div>
        <h1 class="hero-title">The blockchain to house all<br>tit related finance</h1>
        <p class="hero-subtitle">trade & launch tokens on the same tit-performant chain</p>
        <div class="cta-buttons">
            <button class="btn btn-primary" onclick="startTrading()">Start Trading</button>
            <button class="btn btn-secondary" onclick="scrollToFeatures()">Learn More</button>
        </div>
    </div>

    <!-- Trading View -->
    <div id="tradingView" class="trading-view">
        <nav class="navbar">
            <div class="nav-logo">ðŸ’° TitLiquid</div>
            <button class="connect-btn">Connect Wallet</button>
        </nav>

        <div class="chart-container">
            <div class="chart-header">
                <div class="price-info">
                    <div class="token-name">TIT/SOL</div>
                    <div class="current-price" id="currentPrice">Loading...</div>
                    <span class="price-change" id="priceChange">--</span>
                </div>

                <div class="timeframe-selector">
                    <button class="timeframe-btn" onclick="changeTimeframe('1m')">1m</button>
                    <button class="timeframe-btn" onclick="changeTimeframe('5m')">5m</button>
                    <button class="timeframe-btn" onclick="changeTimeframe('15m')">15m</button>
                    <button class="timeframe-btn active" onclick="changeTimeframe('1H')">1H</button>
                    <button class="timeframe-btn" onclick="changeTimeframe('4H')">4H</button>
                    <button class="timeframe-btn" onclick="changeTimeframe('1D')">1D</button>
                </div>
            </div>

            <div id="errorContainer"></div>

            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">24h Volume</div>
                    <div class="stat-value" id="volume24h">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Market Cap</div>
                    <div class="stat-value" id="marketCap">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">24h High</div>
                    <div class="stat-value" id="high24h">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">24h Low</div>
                    <div class="stat-value" id="low24h">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ================================
        // CONFIGURATION - EDIT THESE VALUES
        // ================================
        
        // Add your Birdeye API key here
        const BIRDEYE_API_KEY = '6031f04f45084d5a80843e140a4cb2b7';
        
        // Add your Solana token contract address here
        const CONTRACT_ADDRESS = 'YOUR_TOKEN_CONTRACT_ADDRESS_HERE';
        
        // Set to false once you've added your contract address (currently using demo data)
        const USE_DEMO_DATA = true;
        
        // ================================
        // APPLICATION CODE
        // ================================
        
        let chart = null;
        let currentTimeframe = '1H';

        function startTrading() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('tradingView').classList.add('active');
            initChart();
            fetchChartData();
        }

        function scrollToFeatures() {
            alert('Features section coming soon!');
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';
        }

        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Price',
                        data: [],
                        borderColor: '#ff69b4',
                        backgroundColor: 'rgba(255, 105, 180, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#ff69b4',
                        pointHoverBorderColor: '#ffffff',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(20, 20, 20, 0.95)',
                            titleColor: '#ffffff',
                            bodyColor: '#a0a0a0',
                            borderColor: 'rgba(255, 105, 180, 0.5)',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return '$' + context.parsed.y.toFixed(8);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#a0a0a0',
                                maxTicksLimit: 12
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#a0a0a0',
                                callback: function(value) {
                                    return '$' + value.toFixed(8);
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        async function fetchChartData() {
            clearError();

            // Check if configuration is complete
            if (USE_DEMO_DATA || CONTRACT_ADDRESS === 'YOUR_TOKEN_CONTRACT_ADDRESS_HERE' || BIRDEYE_API_KEY === 'YOUR_BIRDEYE_API_KEY_HERE') {
                console.log('Using demo data. Add your API key and contract address at the top of the script to use live data.');
                generateDemoData();
                return;
            }

            try {
                // Birdeye API timeframe mapping
                const timeframeMap = {
                    '1m': '1m',
                    '5m': '5m',
                    '15m': '15m',
                    '1H': '1H',
                    '4H': '4H',
                    '1D': '1D'
                };

                const url = `https://public-api.birdeye.so/defi/history_price?address=${CONTRACT_ADDRESS}&address_type=token&type=${timeframeMap[currentTimeframe]}`;
                
                console.log('Fetching from Birdeye API:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'X-API-KEY': BIRDEYE_API_KEY,
                        'x-chain': 'solana'
                    }
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success && data.data && data.data.items && data.data.items.length > 0) {
                    updateChart(data.data.items);
                    fetchTokenInfo();
                } else {
                    throw new Error('No price data available for this token');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showError(`Error loading live data: ${error.message}. Using demo data instead.`);
                generateDemoData();
            }
        }

        async function fetchTokenInfo() {
            try {
                const url = `https://public-api.birdeye.so/defi/token_overview?address=${CONTRACT_ADDRESS}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'X-API-KEY': BIRDEYE_API_KEY,
                        'x-chain': 'solana'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Token Info:', data);
                    
                    if (data.success && data.data) {
                        const token = data.data;
                        
                        if (token.v24hUSD) {
                            document.getElementById('volume24h').textContent = '$' + formatNumber(token.v24hUSD);
                        }
                        if (token.mc) {
                            document.getElementById('marketCap').textContent = '$' + formatNumber(token.mc);
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching token info:', error);
            }
        }

        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(2) + 'B';
            } else if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            return num.toFixed(2);
        }

        function generateDemoData() {
            const points = 100;
            const basePrice = 0.00003054;
            const labels = [];
            const prices = [];
            
            let currentPrice = basePrice;
            const now = Date.now();
            
            // Generate time-appropriate intervals based on timeframe
            const intervalMinutes = {
                '1m': 1,
                '5m': 5,
                '15m': 15,
                '1H': 60,
                '4H': 240,
                '1D': 1440
            };
            
            const interval = intervalMinutes[currentTimeframe] || 60;
            
            for (let i = points; i >= 0; i--) {
                const time = new Date(now - i * interval * 60000);
                
                if (interval >= 1440) {
                    labels.push(time.toLocaleDateString([], { month: 'short', day: 'numeric' }));
                } else if (interval >= 60) {
                    labels.push(time.toLocaleString([], { month: 'short', day: 'numeric', hour: '2-digit' }));
                } else {
                    labels.push(time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                }
                
                const change = (Math.random() - 0.48) * basePrice * 0.02;
                currentPrice = Math.max(currentPrice + change, basePrice * 0.7);
                prices.push(currentPrice);
            }

            chart.data.labels = labels;
            chart.data.datasets[0].data = prices;
            chart.update('none');

            const latestPrice = prices[prices.length - 1];
            const oldPrice = prices[0];
            const priceChange = ((latestPrice - oldPrice) / oldPrice * 100);
            
            document.getElementById('currentPrice').textContent = '$' + latestPrice.toFixed(8);
            
            const priceChangeEl = document.getElementById('priceChange');
            priceChangeEl.textContent = (priceChange >= 0 ? '+' : '') + priceChange.toFixed(2) + '%';
            priceChangeEl.className = 'price-change ' + (priceChange >= 0 ? 'positive' : 'negative');

            document.getElementById('volume24h').textContent = '$' + formatNumber(Math.random() * 500000 + 100000);
            document.getElementById('marketCap').textContent = '$' + formatNumber(Math.random() * 5000000 + 1000000);
            document.getElementById('high24h').textContent = '$' + Math.max(...prices).toFixed(8);
            document.getElementById('low24h').textContent = '$' + Math.min(...prices).toFixed(8);
        }

        function updateChart(priceData) {
            const labels = [];
            const prices = [];

            priceData.forEach(item => {
                const date = new Date(item.unixTime * 1000);
                
                if (currentTimeframe === '1D' || currentTimeframe === '4H') {
                    labels.push(date.toLocaleString([], { month: 'short', day: 'numeric', hour: '2-digit' }));
                } else {
                    labels.push(date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                }
                
                prices.push(item.value);
            });

            chart.data.labels = labels;
            chart.data.datasets[0].data = prices;
            chart.update('none');

            if (prices.length > 0) {
                const latestPrice = prices[prices.length - 1];
                const oldPrice = prices[0];
                const priceChange = ((latestPrice - oldPrice) / oldPrice * 100);
                
                document.getElementById('currentPrice').textContent = '$' + latestPrice.toFixed(8);
                
                const priceChangeEl = document.getElementById('priceChange');
                priceChangeEl.textContent = (priceChange >= 0 ? '+' : '') + priceChange.toFixed(2) + '%';
                priceChangeEl.className = 'price-change ' + (priceChange >= 0 ? 'positive' : 'negative');

                document.getElementById('high24h').textContent = '$' + Math.max(...prices).toFixed(8);
                document.getElementById('low24h').textContent = '$' + Math.min(...prices).toFixed(8);
            }
        }

        function changeTimeframe(timeframe) {
            currentTimeframe = timeframe;
            
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            fetchChartData();
        }

        // Auto-refresh data every 30 seconds
        setInterval(() => {
            if (document.getElementById('tradingView').classList.contains('active')) {
                fetchChartData();
            }
        }, 30000);
    </script>
</body>
</html>
