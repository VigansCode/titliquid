<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tit Liquid - Crypto Charts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightweight-charts/4.1.1/lightweight-charts.standalone.production.js"></script>
  <style>
    body.dark {
      background: #0a0a0a;
      color: #e5e5e5;
    }
    body.light {
      background: #ffffff;
      color: #1a1a1a;
    }
    .card-dark {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
    }
    .card-light {
      background: #f8f8f8;
      border: 1px solid #e5e5e5;
    }
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .metric-positive { color: #10b981; }
    .metric-negative { color: #ef4444; }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    .skeleton {
      background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .chart-container {
      position: relative;
      height: 500px;
    }
    @media (max-width: 768px) {
      .chart-container { height: 350px; }
    }
  </style>
</head>
<body class="dark">
  <!-- Header -->
  <header class="border-b border-gray-800 sticky top-0 z-50 backdrop-blur-lg bg-opacity-80" style="background: rgba(10, 10, 10, 0.8);">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold gradient-text">Tit Liquid</h1>
        </div>
        <div class="flex items-center gap-4">
          <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-800 transition">
            <svg id="moonIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
            <svg id="sunIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6 max-w-7xl">
    
    <!-- Source Toggle & Input -->
    <div class="mb-6">
      <div class="card-dark rounded-2xl p-6 shadow-lg">
        <!-- Source Toggle -->
        <div class="flex items-center gap-2 mb-4">
          <span class="text-sm text-gray-400">Data Source:</span>
          <div class="flex gap-2">
            <button id="srcDex" class="px-4 py-2 rounded-lg bg-purple-600 text-white text-sm font-medium transition">
              Dexscreener
            </button>
            <button id="srcBirdeye" class="px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium transition">
              Birdeye
            </button>
          </div>
        </div>

        <!-- Address Input -->
        <div class="flex gap-2 mb-4">
          <input 
            type="text" 
            id="addressInput" 
            placeholder="Enter token contract address..."
            class="flex-1 px-4 py-3 bg-gray-900 border border-gray-700 rounded-xl focus:outline-none focus:border-purple-500 transition"
          />
          <button id="loadBtn" class="btn-primary px-6 py-3 rounded-xl text-white font-medium">
            Load
          </button>
        </div>

        <!-- Presets -->
        <div>
          <div class="text-xs text-gray-500 mb-2">Quick Select:</div>
          <div class="flex flex-wrap gap-2" id="presetsContainer"></div>
        </div>
      </div>
    </div>

    <!-- Metrics Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6" id="metricsGrid">
      <!-- Will be populated by JS -->
    </div>

    <!-- Chart Section -->
    <div class="card-dark rounded-2xl p-6 shadow-lg mb-6">
      <!-- Timeframe & Chart Type Selector -->
      <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
        <div class="flex gap-2" id="timeframeButtons">
          <button class="tf-btn px-4 py-2 rounded-lg bg-purple-600 text-white text-sm font-medium" data-tf="5m">5m</button>
          <button class="tf-btn px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium" data-tf="15m">15m</button>
          <button class="tf-btn px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium" data-tf="1h">1h</button>
          <button class="tf-btn px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium" data-tf="4h">4h</button>
          <button class="tf-btn px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium" data-tf="1d">1D</button>
        </div>
        <div class="flex gap-2">
          <button id="chartTypeCandle" class="px-4 py-2 rounded-lg bg-purple-600 text-white text-sm font-medium">Candles</button>
          <button id="chartTypeLine" class="px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium">Line</button>
        </div>
      </div>

      <!-- Chart -->
      <div id="chartContainer" class="chart-container rounded-lg"></div>
    </div>

    <!-- Pairs Table -->
    <div class="card-dark rounded-2xl p-6 shadow-lg">
      <h3 class="text-lg font-semibold mb-4">Top Pairs</h3>
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="border-b border-gray-800 text-left text-sm text-gray-400">
              <th class="pb-3">Pair</th>
              <th class="pb-3">Price</th>
              <th class="pb-3">24h %</th>
              <th class="pb-3">Volume</th>
              <th class="pb-3">Liquidity</th>
              <th class="pb-3">DEX</th>
            </tr>
          </thead>
          <tbody id="pairsTableBody">
            <!-- Will be populated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 py-6 border-t border-gray-800 text-center text-sm text-gray-500">
      <p>Data powered by 
        <a href="https://dexscreener.com" target="_blank" class="text-purple-400 hover:text-purple-300">Dexscreener</a> & 
        <a href="https://birdeye.so" target="_blank" class="text-purple-400 hover:text-purple-300">Birdeye</a>
      </p>
    </footer>
  </main>

  <!-- Error Toast -->
  <div id="errorToast" class="fixed top-4 right-4 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg hidden transform transition-all">
    <p id="errorMessage"></p>
  </div>

  <script>
    // State
    let state = {
      theme: 'dark',
      source: 'dexscreener',
      address: '',
      timeframe: '5m',
      chartType: 'candle',
      chart: null,
      candleSeries: null,
      lineSeries: null,
      volumeSeries: null,
      currentPair: null
    };

    // Presets
    const PRESETS = {
      dexscreener: [
        { label: 'WETH/USDC', address: '0x88e6a0c2ddd26feeb64f039a2c41296fcb3f5640' },
        { label: 'PEPE/WETH', address: '0xa43fe16908251ee70ef74718545e4fe6c5ccec9f' },
      ],
      birdeye: [
        { label: 'SOL', address: 'So11111111111111111111111111111111111111112' },
        { label: 'BONK', address: 'DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263' },
      ]
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initializeChart();
      setupEventListeners();
      renderPresets();
      loadDemoData();
    });

    // Setup Event Listeners
    function setupEventListeners() {
      // Theme toggle
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);

      // Source toggle
      document.getElementById('srcDex').addEventListener('click', () => setSource('dexscreener'));
      document.getElementById('srcBirdeye').addEventListener('click', () => setSource('birdeye'));

      // Load button
      document.getElementById('loadBtn').addEventListener('click', loadData);
      document.getElementById('addressInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loadData();
      });

      // Timeframe buttons
      document.querySelectorAll('.tf-btn').forEach(btn => {
        btn.addEventListener('click', () => setTimeframe(btn.dataset.tf));
      });

      // Chart type buttons
      document.getElementById('chartTypeCandle').addEventListener('click', () => setChartType('candle'));
      document.getElementById('chartTypeLine').addEventListener('click', () => setChartType('line'));
    }

    // Initialize Chart
    function initializeChart() {
      const container = document.getElementById('chartContainer');
      state.chart = LightweightCharts.createChart(container, {
        layout: {
          background: { color: '#1a1a1a' },
          textColor: '#9ca3af',
        },
        grid: {
          vertLines: { color: '#2a2a2a' },
          horzLines: { color: '#2a2a2a' },
        },
        crosshair: {
          mode: LightweightCharts.CrosshairMode.Normal,
        },
        rightPriceScale: {
          borderColor: '#2a2a2a',
        },
        timeScale: {
          borderColor: '#2a2a2a',
          timeVisible: true,
        },
        width: container.clientWidth,
        height: 500,
      });

      // Create candlestick series
      state.candleSeries = state.chart.addCandlestickSeries({
        upColor: '#10b981',
        downColor: '#ef4444',
        borderUpColor: '#10b981',
        borderDownColor: '#ef4444',
        wickUpColor: '#10b981',
        wickDownColor: '#ef4444',
      });

      // Responsive
      window.addEventListener('resize', () => {
        state.chart.applyOptions({ width: container.clientWidth });
      });
    }

    // Theme Toggle
    function toggleTheme() {
      state.theme = state.theme === 'dark' ? 'light' : 'dark';
      document.body.className = state.theme;
      document.getElementById('moonIcon').classList.toggle('hidden');
      document.getElementById('sunIcon').classList.toggle('hidden');
      
      // Update chart theme
      const bgColor = state.theme === 'dark' ? '#1a1a1a' : '#ffffff';
      const textColor = state.theme === 'dark' ? '#9ca3af' : '#4b5563';
      const gridColor = state.theme === 'dark' ? '#2a2a2a' : '#e5e7eb';
      
      state.chart.applyOptions({
        layout: {
          background: { color: bgColor },
          textColor: textColor,
        },
        grid: {
          vertLines: { color: gridColor },
          horzLines: { color: gridColor },
        },
      });
    }

    // Set Source
    function setSource(source) {
      state.source = source;
      document.getElementById('srcDex').className = source === 'dexscreener' 
        ? 'px-4 py-2 rounded-lg bg-purple-600 text-white text-sm font-medium transition'
        : 'px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium transition';
      document.getElementById('srcBirdeye').className = source === 'birdeye'
        ? 'px-4 py-2 rounded-lg bg-purple-600 text-white text-sm font-medium transition'
        : 'px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium transition';
      renderPresets();
    }

    // Set Timeframe
    function setTimeframe(tf) {
      state.timeframe = tf;
      document.querySelectorAll('.tf-btn').forEach(btn => {
        btn.className = btn.dataset.tf === tf
          ? 'tf-btn px-4 py-2 rounded-lg bg-purple-600 text-white text-sm font-medium'
          : 'tf-btn px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium';
      });
      if (state.address) loadData();
    }

    // Set Chart Type
    function setChartType(type) {
      state.chartType = type;
      document.getElementById('chartTypeCandle').className = type === 'candle'
        ? 'px-4 py-2 rounded-lg bg-purple-600 text-white text-sm font-medium'
        : 'px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium';
      document.getElementById('chartTypeLine').className = type === 'line'
        ? 'px-4 py-2 rounded-lg bg-purple-600 text-white text-sm font-medium'
        : 'px-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-sm font-medium';
      
      // Recreate chart with new type
      if (state.currentPair) {
        updateChart(state.currentPair.candles);
      }
    }

    // Render Presets
    function renderPresets() {
      const container = document.getElementById('presetsContainer');
      const presets = PRESETS[state.source];
      container.innerHTML = presets.map(p => 
        `<button class="preset-btn px-3 py-1.5 bg-gray-800 hover:bg-gray-700 rounded-lg text-sm transition" data-addr="${p.address}">
          ${p.label}
        </button>`
      ).join('');
      
      document.querySelectorAll('.preset-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.getElementById('addressInput').value = btn.dataset.addr;
          loadData();
        });
      });
    }

    // Load Data
    async function loadData() {
      const address = document.getElementById('addressInput').value.trim();
      if (!address) {
        showError('Please enter a token address');
        return;
      }

      state.address = address;
      showLoading();

      try {
        if (state.source === 'dexscreener') {
          await fetchDexscreener(address);
        } else {
          await fetchBirdeye(address);
        }
      } catch (error) {
        showError(error.message || 'Failed to load data');
        hideLoading();
      }
    }

    // Fetch Dexscreener
    async function fetchDexscreener(address) {
      const response = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${address}`);
      if (!response.ok) throw new Error('Failed to fetch from Dexscreener');
      
      const data = await response.json();
      if (!data.pairs || data.pairs.length === 0) {
        throw new Error('No pairs found for this token');
      }

      // Get best pair by liquidity
      const bestPair = data.pairs.sort((a, b) => 
        (b.liquidity?.usd || 0) - (a.liquidity?.usd || 0)
      )[0];

      const pairData = {
        symbol: `${bestPair.baseToken.symbol}/${bestPair.quoteToken.symbol}`,
        price: parseFloat(bestPair.priceUsd || 0),
        priceChange24h: parseFloat(bestPair.priceChange?.h24 || 0),
        volume24h: bestPair.volume?.h24,
        liquidity: bestPair.liquidity?.usd,
        mcap: bestPair.marketCap,
        fdv: bestPair.fdv,
        chain: bestPair.chainId,
        dex: bestPair.dexId,
        candles: generateMockCandles(parseFloat(bestPair.priceUsd || 100), state.timeframe)
      };

      state.currentPair = pairData;
      renderMetrics(pairData);
      updateChart(pairData.candles);
      renderPairsTable(data.pairs.slice(0, 10));
      hideLoading();
    }

    // Fetch Birdeye (simulated - needs server proxy)
    async function fetchBirdeye(address) {
      // This would normally go through /api/birdeye proxy
      // For demo, we'll simulate the data
      showError('Birdeye requires API key via server proxy - showing demo data');
      
      const mockData = {
        symbol: 'SOL/USD',
        price: 142.50,
        priceChange24h: 5.2,
        volume24h: 1250000000,
        liquidity: 450000000,
        mcap: 65000000000,
        dex: 'Birdeye',
        chain: 'Solana',
        candles: generateMockCandles(142.50, state.timeframe)
      };

      state.currentPair = mockData;
      renderMetrics(mockData);
      updateChart(mockData.candles);
      renderPairsTable([]);
      hideLoading();
    }

    // Generate Mock Candles
    function generateMockCandles(basePrice, timeframe) {
      const intervals = {
        '5m': { count: 288, ms: 5 * 60 * 1000 },
        '15m': { count: 96, ms: 15 * 60 * 1000 },
        '1h': { count: 168, ms: 60 * 60 * 1000 },
        '4h': { count: 180, ms: 4 * 60 * 60 * 1000 },
        '1d': { count: 90, ms: 24 * 60 * 60 * 1000 }
      };

      const { count, ms } = intervals[timeframe];
      const candles = [];
      let price = basePrice;
      const now = Math.floor(Date.now() / 1000);

      for (let i = 0; i < count; i++) {
        const time = now - (count - i) * (ms / 1000);
        const volatility = 0.02;
        const change = (Math.random() - 0.5) * volatility;
        
        const open = price;
        const close = price * (1 + change);
        const high = Math.max(open, close) * (1 + Math.random() * 0.01);
        const low = Math.min(open, close) * (1 - Math.random() * 0.01);

        candles.push({ time, open, high, low, close });
        price = close;
      }

      return candles;
    }

    // Render Metrics
    function renderMetrics(data) {
      const metrics = [
        {
          label: 'Price',
          value: `$${data.price.toFixed(data.price < 1 ? 6 : 2)}`,
          change: data.priceChange24h,
          icon: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>`
        },
        {
          label: '24h Volume',
          value: data.volume24h ? `$${(data.volume24h / 1e6).toFixed(2)}M` : 'N/A',
          icon: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>`
        },
        {
          label: 'Liquidity',
          value: data.liquidity ? `$${(data.liquidity / 1e6).toFixed(2)}M` : 'N/A',
          icon: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path>`
        },
        {
          label: 'Market Cap',
          value: data.mcap ? `$${(data.mcap / 1e6).toFixed(2)}M` : 'N/A',
          icon: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>`
        }
      ];

      const html = metrics.map(m => {
        const changeClass = m.change > 0 ? 'metric-positive' : m.change < 0 ? 'metric-negative' : '';
        const changeSymbol = m.change > 0 ? '+' : '';
        const changeText = m.change ? `<span class="${changeClass} text-sm">${changeSymbol}${m.change.toFixed(2)}%</span>` : '';
        
        return `
          <div class="card-dark rounded-xl p-4">
            <div class="flex items-start justify-between mb-2">
              <span class="text-gray-400 text-sm">${m.label}</span>
              <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                ${m.icon}
              </svg>
            </div>
            <div class="text-2xl font-bold mb-1">${m.value}</div>
            ${changeText}
          </div>
        `;
      }).join('');

      document.getElementById('metricsGrid').innerHTML = html;
    }

    // Update Chart
    function updateChart(candles) {
      if (!candles || candles.length === 0) return;

      // Clear existing series
      state.chart.removeSeries(state.candleSeries);
      if (state.lineSeries) state.chart.removeSeries(state.lineSeries);

      if (state.chartType === 'candle') {
        state.candleSeries = state.chart.addCandlestickSeries({
          upColor: '#10b981',
          downColor: '#ef4444',
          borderUpColor: '#10b981',
          borderDownColor: '#ef4444',
          wickUpColor: '#10b981',
          wickDownColor: '#ef4444',
        });
        state.candleSeries.setData(candles);
      } else {
        state.lineSeries = state.chart.addLineSeries({
          color: '#667eea',
          lineWidth: 2,
        });
        const lineData = candles.map(c => ({ time: c.time, value: c.close }));
        state.lineSeries.setData(lineData);
      }

      state.chart.timeScale().fitContent();
    }

    // Render Pairs Table
    function renderPairsTable(pairs) {
      if (!pairs || pairs.length === 0) {
        document.getElementById('pairsTableBody').innerHTML = `
          <tr><td colspan="6" class="py-8 text-center text-gray-500">No pairs data available</td></tr>
        `;
        return;
      }

      const html = pairs.map(p => {
        const changeClass = (p.priceChange?.h24 || 0) >= 0 ? 'metric-positive' : 'metric-negative';
        const changeSymbol = (p.priceChange?.h24 || 0) >= 0 ? '+' : '';
        
        return `
          <tr class="border-b border-gray-800 hover:bg-gray-900 cursor-pointer transition" onclick="loadPairData('${p.pairAddress}')">
            <td class="py-3">${p.baseToken.symbol}/${p.quoteToken.symbol}</td>
            <td class="py-3">$${parseFloat(p.priceUsd || 0).toFixed(6)}</td>
            <td class="py-3 ${changeClass}">${changeSymbol}${(p.priceChange?.h24 || 0).toFixed(2)}%</td>
            <td class="py-3">$${((p.volume?.h24 || 0) / 1e6).toFixed(2)}M</td>
            <td class="py-3">$${((p.liquidity?.usd || 0) / 1e6).toFixed(2)}M</td>
            <td class="py-3 text-gray-400">${p.dexId}</td>
          </tr>
        `;
      }).join('');

      document.getElementById('pairsTableBody').innerHTML = html;
    }

    // Load Demo Data
    function loadDemoData() {
      const demoData = {
        symbol: 'DEMO/USD',
        price: 1.234567,
        priceChange24h: 12.5,
        volume24h: 5000000,
        liquidity: 2000000,
        mcap: 50000000,
        dex: 'Demo',
        chain: 'Ethereum',
        candles: generateMockCandles(1.234567, '5m')
      };

      state.currentPair = demoData;
      renderMetrics(demoData);
      updateChart(demoData.candles);
      renderPairsTable([]);
    }

    // Load Pair Data (when clicking table row)
    function loadPairData(pairAddress) {
      document.getElementById('addressInput').value = pairAddress;
      loadData();
    }

    // Show Loading
    function showLoading() {
      document.getElementById('loadBtn').innerHTML = `
        <svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      `;
      document.getElementById('loadBtn').disabled = true;
    }

    // Hide Loading
    function hideLoading() {
      document.getElementById('loadBtn').innerHTML = 'Load';
      document.getElementById('loadBtn').disabled = false;
    }

    // Show Error
    function showError(message) {
      const toast = document.getElementById('errorToast');
      document.getElementById('errorMessage').textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 4000);
    }
  </script>
</body>
</html>
